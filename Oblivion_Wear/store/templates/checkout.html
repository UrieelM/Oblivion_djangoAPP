{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/general.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/checkout.css' %}" />
    <title>OBLIVION</title>
  </head>
  <body>
    <div class="payment-container">
      <div id="Checkout" class="inline">
        <h1>Your Payment Is Secure By Using Stripe</h1>
        <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
        </div>
        <form>
          <div class="form-group">
            <label for="PaymentAmount">Payment amount</label>
            <div class="amount-placeholder">
              <span>$</span>
              <span>500.00</span>
            </div>
          </div>
          <div class="form-group">
            <label for="NameOnCard">Name on card</label>
            <input
              id="NameOnCard"
              class="form-control"
              type="text"
              maxlength="255"
            />
          </div>
          <div class="form-group">
            <label for="CreditCardNumber">Card number</label>
            <input
              id="CreditCardNumber"
              class="null card-image form-control"
              type="text"
            />
          </div>
          <div class="security-expired-container">
            <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Expiry date</label>
              <input
                id="ExpiryDate"
                class="form-control"
                type="text"
                placeholder="MM / YY"
                maxlength="7"
              />
            </div>
            <div class="security-code-group form-group">
              <label for="SecurityCode">Security code</label>
              <div class="input-container">
                <input id="SecurityCode" class="form-control" type="text" />
                <i id="cvc" class="fa fa-question-circle"></i>
              </div>
            </div>
            <div class="cvc-preview-container two-card hide">
              <div class="amex-cvc-preview"></div>
              <div class="visa-mc-dis-cvc-preview"></div>
            </div>
          </div>
          <div class="zip-code-group form-group">
            <label for="ZIPCode">ZIP/Postal code</label>
            <div class="input-container">
              <input
                id="ZIPCode"
                class="form-control"
                type="text"
                maxlength="10"
              />
              <a
                tabindex="0"
                role="button"
                data-toggle="popover"
                data-trigger="focus"
                data-placement="left"
                data-content="Enter the ZIP/Postal code for your credit card billing address."
                ><i class="fa fa-question-circle"></i
              ></a>
            </div>
          </div>
          <a
            href="{% url 'paymentsuccesful' %}"
            id="PayButton"
            class="btn btn-block btn-success submit-button"
            type="submit"
          >
            <span class="submit-button-lock"></span>
            <span class="align-middle">Pay $500.00</span>
          </a>
        </form>
      </div>
    </div>
    <script src="{% static 'js/payment.js' %}"></script>
  </body>
</html>
